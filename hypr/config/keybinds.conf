# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$browser = chromium 
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$MOD = CTRL

bind= $mainMod,F,fullscreen

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, kitty --config $HOME/.config/kitty/kitty.conf
bind = $mainMod, D, exec, discord
bind = $mainMod, A, exec, chromium --app=https://gemini.google.com
bind = $mainMod SHIFT, T, exec, kitty
bind = $mainMod, Q, killactive, # close active window
bind = $mainMod, M, exit, # exit Hyprland
bind = $mainMod SHIFT, F ,exec, $fileManager # open file manager
bind = $mainMod, G, togglefloating, # toggle floating mode for active window
bind = $mainMod, backspace, exec, $menu # open application menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, END , togglesplit, # dwindle
bind= $mainMod, B, exec, $browser # open browser
bind= $mainMod, R, exec, ~/.config/waybar/scripts/reload.sh # reload waybar
bind = $mainMod, N, exec, swaync-client -t -sw # toggle swaync
# ─── Pomodoro timer ─────────────────────────────────────────────
bind = $mainMod, a, exec, hyprctl dispatch hyprmodoro:start
bind = $mainMod SHIFT, a, exec, hyprctl dispatch hyprmodoro:stop

# ─── Rofi Menus ──────────────────────────────────────────────────────

#pkill rofi before launching them so it feel ... snappy
bind = $mainMod, slash, exec, pkill rofi || ~/.config/rofi/cheatsheet/cheatsheet.sh       # Keybind cheat sheet Meta + /
bind = $mainMod, backspace,exec, pkill rofi || ~/.config/rofi/launchers/launcher.sh           # Launchers
bind = SUPER, W, exec, pkill rofi || ~/.config/rofi/wallselector/wallpaper-picker.sh      # Wallpaper picker
bind = CTRL, DELETE, exec, pkill rofi ||  ~/.config/rofi/powermenu/powermenu.sh       # Power menu
# Clipboard history using cliphist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -p "Clipboard History:" | cliphist decode | wl-copy                         # Clipboard history
bind = $mainMod, X, exec, pkill rofi || ~/.config/rofi/pomodoro/pomodoro.sh                     # Timer utility
bind = $mainMod, period, exec, pkill rofi || ~/.config/rofi/emoji/emoji.sh                # Emoji and nerd font menu
bind = $mainMod, C, exec, qalculate-gtk 

bind = $MOD SHIFT, 3, exec, $HOME/.config/hypr/screenshot.sh 3
bind = $MOD SHIFT, 4, exec, $HOME/.config/hypr/screenshot.sh 4


# Take video recording of screen using wf-recorder
bind = $MOD SHIFT, 5, exec, ~/.config/hypr/toggle-record.sh # Start/stop screen recording

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l # Move focus to left window
bind = $mainMod, L, movefocus, r # Move focus to right window
bind = $mainMod, K, movefocus, u # Move focus to upper window
bind = $mainMod, J, movefocus, d # Move focus to lower window
bind = $mainMod, e, exec, chromium --app="https://gmail.com" # open gmail in app mode

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic # Toggle special workspace "magic"
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move active window to special workspace "magic"

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll to next workspace
bind = $mainMod, mouse_up, workspace, e-1 # Scroll to previous workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window with mainMod + LMB
bindm = $mainMod, mouse:273, resizewindow # Resize window with mainMod + RMB

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Lid Switch Configuration ---
# Disable the laptop screen when the lid is closed
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Enable the laptop screen when the lid is opened
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
